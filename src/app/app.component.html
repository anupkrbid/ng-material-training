<mat-sidenav-container>
  <mat-sidenav #sidenav>

    <app-side-navigation (closeSideNav)="sidenav.close()"></app-side-navigation>

  </mat-sidenav>
  <mat-sidenav-content>

    <app-header (toggleSideNav)="sidenav.toggle()"></app-header>

    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
