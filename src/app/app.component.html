<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item routerLink="/sign-in" (click)="sidenav.close()">
        <mat-icon>input</mat-icon>
        <span class="nav-caption">Sign In</span>
      </a>
      <a mat-list-item routerLink="/sign-up" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Sign Up</span>
      </a>
      <a mat-list-item routerLink="/training" (click)="sidenav.close()">
        <mat-icon>fitness_center</mat-icon>
        <span class="nav-caption">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="nav-caption">Sign Out</span>
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">LOGO</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="1rem" class="navigation-items">
          <li><a routerLink="/sign-in">Sign In</a></li>
          <li><a routerLink="/sign-up">Sign Up</a></li>
          <li><a routerLink="/training">Training</a></li>
          <li><a>Sign Out</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
