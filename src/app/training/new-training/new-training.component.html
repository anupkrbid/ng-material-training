<section fxLayout fxLayoutAlign="center">
  <mat-card fxFlex="25rem">

    <mat-card-title fxLayoutAlign="center">
      Time to start a workout!
    </mat-card-title>

    <mat-card-content fxLayoutAlign="center">

      <mat-form-field>
        <mat-select placeholder="Select type of training">
          <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
            {{ exercise.name }}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </mat-card-content>

    <mat-card-actions fxLayoutAlign="center">
      <button type="button" color="primary" mat-button (click)="onStartNewTraining()">Start</button>
    </mat-card-actions>

  </mat-card>
</section>
