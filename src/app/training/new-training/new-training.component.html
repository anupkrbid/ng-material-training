<section fxLayout fxLayoutAlign="center">

  <form #form="ngForm" (submit)="onStartNewTraining(form)">

    <mat-card fxFlex="25rem">

      <mat-card-title fxLayoutAlign="center">
        Time to start a workout!
      </mat-card-title>

      <mat-card-content fxLayoutAlign="center">

        <mat-form-field>
          <mat-select placeholder="Select an exercise" name="exercise" ngModel required>
            <mat-option *ngFor="let exercise of exercises | async" [value]="exercise.id">
              {{ exercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" [disabled]="form.invalid" color="primary" mat-button>Start</button>
      </mat-card-actions>

    </mat-card>

  </form>

</section>
